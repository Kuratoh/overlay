<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Overlay</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: transparent;
            margin: 0;
            padding: 0;
        }

        /* Ensure the text container is always visible */
        .content {
            color: white;
            text-align: center;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; /* Make it responsive */
            display: block; /* Ensure it’s always visible */
            max-height: 80%; /* Limit height for long content */
            overflow-y: auto; /* Scroll if content exceeds the max height */
        }

        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .line {
            margin-bottom: 10px; /* Space between lines */
            font-size: 18px;
            opacity: 0;
            animation: fadeIn 0.5s forwards; /* Fade-in effect */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="content" id="text"></div>
    
    <div class="btn" id="showTextButton">
        Click me!
    </div>

    <script>
        console.log('Script loaded'); // Check if the script is loaded

        // Define an array of expressions to show
        const expressions = [
            "50€ - 20€-Giveaway während des Subathons",
            "More prizes coming soon!",
            "Keep the hype alive!",
            "Join us for the fun!",
            "Thank you for supporting the stream!"
        ];

        let currentIndex = 0; // Track the current expression index

        // Get the query parameters from the URL
        const params = new URLSearchParams(window.location.search);

        // Check if the 'show' query parameter is present
        if (params.has('show') && params.get('show') === 'true') {
            // Show the text when 'show=true' is passed
            document.getElementById('text').style.display = 'block';
        }

        // Button functionality to reveal text and add a new line each time it's clicked
        const button = document.getElementById('showTextButton');
        const textContainer = document.getElementById('text');

        // Add event listener for button click
        button.addEventListener('click', function() {
            console.log('Button clicked'); // Log when the button is clicked

            // Check if there are more expressions in the array
            if (currentIndex < expressions.length) {
                // Create a new div for the new line
                const newLine = document.createElement('div');
                newLine.classList.add('line');
                newLine.textContent = expressions[currentIndex];

                // Append it to the content container
                textContainer.appendChild(newLine);
                console.log('New line added:', newLine.textContent); // Log the new line

                // Increment the index to show the next expression
                currentIndex++;
            } else {
                console.log('No more expressions left');
                // Optionally: reset to the first expression after all are shown
                // currentIndex = 0; // Uncomment to loop through the expressions
                // textContainer.innerHTML = ''; // Uncomment to clear previous lines
            }
        });
    </script>

</body>
</html>
